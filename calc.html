<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=e dge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
    <link rel="stylesheet" href="calc.css">
    <script defer src="calc.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="title">Franco's Calculator ㆆ_ㆆ</div>
    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="divs">
            <div class="operators">
                <div>+</div>
                <div>-</div>
                <div>&times;</div>
                <div>&divide;</div>
            </div>
            <div class="numbers">
                <div class="row">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="row">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
                <div class="row">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class="row">
                    <div>0</div>
                    <div>.</div>
                    <div id="clear">clear</div>
                </div>
            </div>
            <div class="equal" id="result" >=</div>
        </div>
    </div>
</body>
</html>
